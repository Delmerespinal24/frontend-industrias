<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body >

        <div class="bg-gradient-to-b from-oscuro to-azulSecundario md:h-auto h-screen ">
            <div>
                <img class="w-3/6 h-3/6 m-auto hover:cursor-pointer" src="../../../../assets/img/Logo2.svg" alt="logo" >
            </div>
            <div class="container mx-auto px-4  md:p-8">
                <div class="max-w-md mx-auto border md:p-4 drop-shadow-2xl p-4">
                    <div class="flex justify-center">
                        <h1 class="text-3xl font-bold mb-4 text-blanco">Registrate</h1>
                    </div>
                    <form [formGroup]="form" (ngSubmit)="registro()">
                        <div class="columns-2">
                            <div class="mb-4">
                                <label for="name" class="block text-blanco p-2 font-medium mb-2">Primer Nombre</label>
                                <input type="text" id="nombre" [formControl]="name" class="form-input w-full p-2">
                            </div>
                            <div class="mb-4">
                                <label for="name" class="block text-blanco p-2 font-medium mb-2">Primer Apellido</label>
                                <input type="text" id="apellido" [formControl]="name2" class="form-input w-full p-2">
                            </div>
                            <div class="mb-4">
                                <label for="name" class="block text-blanco p-2 font-medium mb-2">Usuario</label>
                                <input type="text" id="usuario" [formControl]="username" class="form-input w-full p-2">
                            </div>
                            <div class="mb-4">
                                <label for="name" class="block text-blanco p-2 font-medium mb-2">Fecha Nacimiento</label>
                                <input type="text" id="fecha" [formControl]="birthdate" class="form-input w-full p-2">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-blanco p-2 font-medium mb-2">Email</label>
                                <input type="email" id="correo" [formControl]="email" class="form-input w-full p-2">
                            </div>
                            <div class="mb-4">
                                <label for="name" class="block text-blanco p-2 font-medium mb-2">Telefono</label>
                                <input type="text" id="telefono" [formControl]="phone" class="form-input w-full p-2">
                            </div>
                            <div class="mb-4">
                                <label for="name" class="block text-blanco p-2 font-medium mb-2">Sexo</label>
                                <input type="text" id="sexo" [formControl]="gender" class="form-input w-full p-2">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="block text-blanco p-2 font-medium mb-2">Clave</label>
                                <input type="password" id="contra" [formControl]="password" class="form-input w-full p-2">
                            </div>
                            
                        </div>
                        <div class="flex flex-row justify-center">
                            <button type="submit" class="bg-azulPrimario text-white py-2 px-4 rounded hover:bg-azulSecundario m-auto">Registrate</button>
                        </div>
                    </form>
                </div>
            </div>
    
        </div>

</body>
</html>
