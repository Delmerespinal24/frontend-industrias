<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body >

        <div class="bg-gradient-to-b from-oscuro to-azulSecundario md:h-auto h-screen">
            <div>
                <img class="w-3/6 h-3/6 m-auto hover:cursor-pointer" src="../../../../assets/img/Logo2.svg" alt="logo" >
            </div>
            <div class="container mx-auto px-4  md:p-8">
                <div class="max-w-md mx-auto border md:p-4 drop-shadow-2xl p-4">
                    <div class="flex justify-center">
                        <h1 class="text-3xl font-bold mb-4 text-blanco">Registrate</h1>
                    </div>
                    <form [formGroup]="form" (ngSubmit)="registro()">
                        <div class="mb-4">
                            <label for="name" class="block text-blanco p-2 font-medium mb-2">Name</label>
                            <input type="text" id="name" formControlName="name" class="form-input w-full p-2">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-blanco p-2 font-medium mb-2">Email</label>
                            <input type="email" id="email" formControlName="email" class="form-input w-full p-2">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-blanco p-2 font-medium mb-2">Password</label>
                            <input type="password" id="password" formControlName="password" class="form-input w-full p-2">
                        </div>
                        <div class="mb-4">
                            <label for="confirm-password" class="block text-blanco p-2 font-medium mb-2">Confirm Password</label>
                            <input type="password" id="confirmpassword" formControlName="confirmpassword" class="form-input w-full p-2">
                        </div>
                        <div class="flex flex-row justify-center">
                            <button type="submit" class="bg-azulPrimario text-white py-2 px-4 rounded hover:bg-azulSecundario m-auto">Registrate</button>
                        </div>
                    </form>
                </div>
            </div>
    
        </div>

</body>
</html>
