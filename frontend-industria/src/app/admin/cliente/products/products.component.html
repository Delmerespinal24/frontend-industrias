
<body>
    <div class="w-fit h-fit absolute z-50 md:mr-[63rem] mr-96">
      <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" (click)="openSidebar()">
        <svg viewBox="0 0 24 24" width="50" height="50" fill="#FFFFFF">
          <path fill="none" d="M0 0h24v24H0V0z" />
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
      </span>
  
      <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900"
        [class.hidden]="!sidebarOpen">
        <div class="text-gray-100 text-xl">
          <div class="p-2.5 mt-1 flex items-center">
            <i class="bi bi-app-indicator px-2 py-1 rounded-md bg-blue-600"></i>
            <h1 class="font-bold text-gray-200 text-[15px] ml-3">FESTIVAL</h1>
            <i class="bi bi-x cursor-pointer ml-28" (click)="openSidebar()">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="white"
                  d="M19.67 5.293a1 1 0 00-1.414-1.414L12 10.586 6.747 5.333a1 1 0 00-1.414 1.414L10.586 12l-5.253 5.253a1 1 0 101.414 1.414L12 13.414l5.253 5.253a1 1 0 001.414-1.414L13.414 12l5.253-5.253z" />
              </svg></i>
          </div>
          <div class="my-2 bg-gray-600 h-[1px]"></div>
        </div>
        <div
          class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
          <i class="bi bi-bookmark-fill"></i>
          <span class="text-[15px] ml-4 text-gray-200 font-bold p-2 rounded-lg" (click)="toggleTabs(2)"
            [ngClass]="{'text-azulPrimario bg-transparent hover:cursor-pointer': openTab !== 2, 'text-white bg-azulSecundario': openTab === 2}"
            (click)="openSidebar()" (click)="cargarMaquinas()">Todas las marcas</span>
        </div>
        <div class="my-4 bg-gray-600 h-[1px]"></div>
  
        <div
          class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
          <i class="bi bi-box-arrow-in-right"></i>
          <span class="text-[15px] ml-4 text-gray-200 font-bold">Logout</span>
        </div>
      </div>
    </div>
  
    <div
      class="relative flex flex-col min-w-0 break-words md:bg-gray-800 bg-white md:bg-opacity-50 bg-opacity-50 w-full md:w-fit  mt-20 mb-6 shadow-3xl rounded border border-white">
    
            <section class="md:bg-transparent bg-white bg-opacity-50 pt-10">
              <div class="container mx-auto">
                <div class="flex flex-wrap -mx-4">
                  <div class="w-full px-4">
                    <div class="text-center mx-auto max-w-[510px]">
                      <h2 class="
                                font-bold
                                text-3xl
                                sm:text-4xl
                                md:text-[40px]
                                md:text-white
                                text-black
                                mb-10
                                ">
                        Todas las Maquinas
                      </h2>
                    </div>
                  </div>
                </div>
        
                <div  class="gallery" >
                    <div class="content" *ngFor="let item of machinesResponse?.data" >
                        <img src="https://cdn.tailgrids.com/2.0/image/application/images/cards/card-01/image-01.jpg"
                                    alt="image"/>
                        <table style="width: 100%">
                            <tr >
                                <td class="name-col" style="width: 90%;"><p class="info"><strong>{{item.nombre}}</strong></p></td>
                            </tr>
                        </table>    
                        <p class="info">L. {{item.precio}}</p>
                        <!--<p class="h5-descrip">{{item.descricion}}</p>-->
                        <button type="button-watch" class="buy" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Ver detalles</button>
                    </div>
                </div> 

                <!--mat-paginator [length]="lista.length"
                            [pageSize]="pageSize"
                            (page)="cambiarPagina($event)"
                            >
                </mat-paginator-->

              </div>
            </section>
            <!-- ====== Cards Section End -->
         
        </div>
     
  </body>
