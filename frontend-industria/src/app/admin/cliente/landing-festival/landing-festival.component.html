<!--navbar-->
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="../../../../assets/img/logofestival.png" alt="logo_empresa">
        </div>
        <nav class="menu">
            <div>
                <a routerLink='/login-festival' routerLinkActive="active" *ngIf="!infoToken" >Iniciar sesión</a>
                <a routerLink='/registro-festival' routerLinkActive="active" *ngIf="!infoToken" >Registrate ahora</a>
                <a routerLink='' routerLinkActive="active" *ngIf="infoToken" >Comprar</a>
                <a routerLink='' routerLinkActive="active" *ngIf="infoToken" >Renta</a>
                <a routerLink='' routerLinkActive="active">Salir</a>
            </div>
            <div *ngIf="infoToken">
                <div>
                    <button class="inline-flex justify-center items-center w-full px-4 py-2 text-sm font-medium text-white bg-gray-700 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-gray-900" id="options-menu" aria-expanded="true" aria-haspopup="true" (click)="toggleDropdown()">
                        <span class="mr-1">Bienvenido, {{infoToken.user.primerNombre}}</span>
                        <svg class="w-5 h-5 ml-1 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 12a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M2 10a8 8 0 1116 0 8 8 0 01-16 0zm8-7a7 7 0 00-6.062 10.497L2.414 12.12A1 1 0 003 13h14a1 1 0 00.707-1.707l-1.524-1.524A7 7 0 0010 3z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div *ngIf="dropdownVisible" class="absolute right-50 w-56 mt-2 origin-top-right bg-white divide-y divide-gray-100 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                    <div class="py-1" role="none">
                        <a href="perfil-admin" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Mi perfil</a>
                        <a href="/landingpage" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" (click)="logout()" >Cerrar sesión</a>
                    </div>
                </div>
            </div>

        </nav>
    </div>
</header>

</body>
