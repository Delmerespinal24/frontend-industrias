<body class="bg-fondo bg-no-repeat bg-cover flex flex-col items-center">

    <div class="py-6 w-screen">
      <!-- Breadcrumbs -->
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center space-x-2 text-gray-400 text-sm">
          <a href="homePWA" class="hover:underline hover:text-gray-600">Home</a>
          <span>
            <svg class="h-5 w-5 leading-none text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </span>
          <a href="#" class="hover:underline hover:text-gray-600">Maquinaria</a>
          <span>
            <svg class="h-5 w-5 leading-none text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </span>
          <span>Actualizar</span>
        </div>
      </div>
<section class="max-w-4xl p-6 mx-auto bg-indigo-600 rounded-md shadow-md dark:bg-gray-800 my-5">
    <h1 class="text-xl font-bold text-white capitalize dark:text-white">Actualización de información de Maquina</h1>
    <form [formGroup]="actualizarMaquinariaForm" (ngSubmit)="actualizarMaquinaria()">
      <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
        <div>
          <label class="text-white dark:text-gray-200" for="nombreMaquina">Nombre de Maquina</label>
          <input id="username" type="text" formControlName="nombreMaquina"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
        </div>
        <div>
          <label class="text-white dark:text-gray-200" for="descripcionMaquina">Descripción</label>
          <textarea id="textarea" type="textarea" formControlName="descripcionMaquina"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"></textarea>
        </div>

        <div>
          <label class="text-white dark:text-gray-200" for="tipoMaquina">Tipo de Maquina</label>
          <select formControlName="tipoMaquina"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
          <option>Calderas</option>
          <option>Lavadoras</option>
          <option>Vapor Accesorios</option>
          <option>Secadoras</option>
          <option>Calentadores</option>
          <option>Quemadores</option>
          <option>Equipos Industriales</option>
          <option>Electricas</option>
        </select>
        </div>

        <div>
          <label class="text-white dark:text-gray-200" for="precioMaquina">Precio</label>
          <input id="password" type="number" formControlName="precioMaquina"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
        </div>

        <div>
          <label class="text-white dark:text-gray-200" for="existenciaMaquina">Existencia</label>
          <input id="passwordConfirmation" type="number" formControlName="existenciaMaquina"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
        </div>
        <div>
          <label class="text-white dark:text-gray-200" for="marcaMaquina">Marca</label>
          <select formControlName="marcaMaquina"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
            <option>Fulton</option>
            <option>Alliance Laundry System</option>
            <option>AO Smith</option>
            <option>Industrial Combustion</option>
            <option>DWYER Instruments</option>
            <option>FIREYE</option>
            <option>Milnor Corporation</option>
          </select>
        </div>

      </div>

      <div class="mt-5">
        <label class="block text-sm font-medium text-white">
          Imagen
        </label>
        <div
          class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
          <div class="space-y-1 text-center">
            <svg class="mx-auto h-12 w-12 text-white" stroke="currentColor" fill="none" viewBox="0 0 48 48"
              aria-hidden="true">
              <path
                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="flex text-sm text-gray-600">
              <label for="file-upload"
                class="relative cursor-pointer bg-white rounded-md font-medium p-2 ml-2 text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                <span class="">Subir un archivo</span>
                <input id="file-upload" name="file-upload" formControlName="imagen1Maquina" type="file"
                  class="sr-only">
              </label>
              <!-- <p class="pl-1 text-white">or drag and drop</p> -->
            </div>
            <p class="text-xs text-white">
              PNG, JPG, GIF hasta 10MB
            </p>
          </div>
        </div>
      </div>

      <div class="flex justify-end mt-6">
        <button type="submit"
          class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-azulSecundario rounded-md hover:bg-white hover:text-azulPrimario focus:outline-none focus:bg-gray-600">Actualizar Maquina</button>
      </div>
    </form>
  </section>
</div>
</body>
